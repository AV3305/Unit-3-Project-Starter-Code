<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Abraham</div>
        <div class="story-opening">
            <img src="https://motoringworld.in/wp-content/uploads/2020/07/Dodge-feature-image.jpg">
            <h1>Choose your car. Which car do you think will win?</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option1">Click me! </button>
            <button class="option-one">Car 1</button>
            <button class="option-two">Car 2</button>
            <button class="option-three">Car 3</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1 class="h12">Ready? Get set. GO!</h1>
            <img class="image1" alt="cars are racing" src="https://media.giphy.com/media/uWzpvpVQi7jqBXasY9/giphy.gif">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>Car 1 has crashed! </h1>
            <img alt="car that has crashed"       src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/LPP344/9b9dd2f01d834478a8cc3665b7a0cae7_ful.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>Car 2 has exploded! </h1>
            <img alt="car that has exploded"                 src="https://media.tenor.com/bN2iaezAOIQAAAAM/car-bomb.gif">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1>Car 3 has won! </h1>
            <img alt="winning car"                 src="https://media.giphy.com/media/9Gm5wd5Ck9pzG/giphy.gif">
        </div>
    </body>
</html>
